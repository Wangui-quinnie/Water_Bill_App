<!--
- Introduces a welcoming homepage with clear instructions
- Provides navigation buttons to view tenants, add new tenants, and record readings
- Uses Tailwind CSS for responsive layout and visually distinct buttons
- Enhances user experience with accessible, centered content and hover effects
-->
{% extends "layout.html" %}

{% block content %}
<div class="text-center space-y-6">
    <h1 class="text-3xl font-bold text-blue-800">🏠 Water Bill Management System</h1>
    <p class="text-gray-600 text-lg">Welcome! Use the options below to manage tenants and generate water bills.</p>

    <div class="flex justify-center gap-4 flex-wrap">
        <a href="{{ url_for('view_tenants') }}" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg shadow">
            View Tenants
        </a>
        <a href="{{ url_for('add_tenant') }}" class="bg-green-500 hover:bg-green-600 text-white font-semibold px-6 py-3 rounded-lg shadow">
            Add Tenant
        </a>
        <a href="{{ url_for('record_readings') }}" class="bg-purple-500 hover:bg-purple-600 text-white font-semibold px-6 py-3 rounded-lg shadow">
            Record Readings & Generate Bills
        </a>
    </div>
</div>
{% endblock %}
