<!-- 
- Displays a list of tenants in a styled table (unit, meter, current reading)
- Uses Tailwind CSS for styling
- Includes a link to navigate to the add tenant form
- Extends from base layout for consistency
-->

{% extends "layout.html" %}

{% block content %}
<h1 class="text-xl font-bold mb-4">Tenants</h1>
<table class="min-w-full bg-white shadow-md rounded mb-6">
    <thead>
        <tr>
            <th class="py-2 px-4 border">Unit</th>
            <th class="py-2 px-4 border">Meter</th>
            <th class="py-2 px-4 border">Current Reading</th>
        </tr>
    </thead>
    <tbody>
        {% for tenant in tenants %}
        <tr>
            <td class="py-2 px-4 border">{{ tenant.unit_number }}</td>
            <td class="py-2 px-4 border">{{ tenant.meter_number }}</td>
            <td class="py-2 px-4 border">{{ tenant.current_reading }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('add_tenant') }}" class="inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Add Tenant</a>
{% endblock %}
